# ========================================
# APPLICATION INFO
# ========================================
spring.application.name=cleanArch-api
server.port=${PORT:8080}

# ========================================
# DATABASE CONFIGURATION
# ========================================
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ========================================
# JPA / HIBERNATE
# ========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ========================================
# LOGGING
# ========================================
logging.level.root=INFO
logging.level.com.diego.cleanArch=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG

# ========================================
# ERROR HANDLING
# ========================================
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never

# ========================================
# CORS CONFIGURATION (for dev)
# ========================================
cors.allowed-origins=http://localhost:5173,http://localhost:3000,http://127.0.0.1:5173,http://localhost:8080
